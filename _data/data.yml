career-profile:
    title: Senior Cloud Specialist
    summary: |
      Good at learning new things fast. Pushing technologies to the edge of their possibilities. Worked as a student for DB Systel and got a job offer after that. There I got some experience in Linux administration and later on in the development of Android- and Web-Apps. After that my team and me developed [Tickin](https://www.tickin.de) which is a check in be out system for Deutsche Bahn. Past launch i switched to a Team which is focused on designing applications which scale in the AWS Cloud.

